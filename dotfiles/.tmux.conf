set-option -g prefix m-m
unbind C-b

bind m-m send-prefix 
bind c new-window -c "#{pane_current_path}"

bind s split-window -c "#{pane_current_path}"

bind w split-window -h -c "#{pane_current_path}"

unbind x
bind x kill-pane


# set -ga terminal-overrides ",*256col*:Tc"
# set -ga terminal-overrides ",xterm-256color:Tc"
set -as terminal-overrides ',*:Tc'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
# underscore colours - needs tmux-3.0
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'christoomey/vim-tmux-navigator'

set-option -g base-index 1
set-option -g pane-base-index 1

set-option -g mouse on

set-option -g set-titles on 
set-option -g set-titles-string "#{base-title}"

set-option -s extended-keys on

# set -g @plugin 'wfxr/tmux-power' 
# set -g @tmux_power_theme 'everforest'


larrow="#(printf '\ue0b4')"
rarrow="#(printf '\ue0b6')"

FG="#ebdbb2"
BG="#14161B"

set-option -g status-style bg=${BG},fg=${FG}

set-option -g status-left "Admin:[#S]"      

set -g status-left-length 100
set -g status-right-length 100

set-option -g status-justify absolute-centre

set -g status-right "Nguyễn Duy Mạnh"

set -g window-status-format "\
 \
#I\
:\
#W\
 \
"
set -g window-status-current-format "\
#[fg=default,bg=default]${rarrow}\
#[fg=${BG},bg=#{FG}]#I:\
#W\
#[fg=default,bg=default]${larrow}\
"

set -g window-status-separator ""

set -g @plugin 'b0o/tmux-autoreload'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set-option -g renumber-windows on

set -g status-position top

set -g pane-border-style fg=#2b2d31
set -g pane-active-border-style fg=#2b2d31

set -ga terminal-overrides ',*:allow-passthrough'
set -ga terminal-overrides ',xtermghostty:allow-passthrough'


# Switch panes using Alt-arrow without prefix
# bind -n M-Left select-pane -L
# bind -n M-Right select-pane -R
# bind -n M-Up select-pane -U
# bind -n M-Down select-pane -D

bind -n M-2 run-shell "if [ $(tmux display-message -p '#{pane_at_right}') -ne 1 ]; then tmux select-pane -R; fi"
bind -n M-1 run-shell "if [ $(tmux display-message -p '#{pane_at_left}') -ne 1 ]; then tmux select-pane -L;  fi"
bind -n M-0 run-shell "if [ $(tmux display-message -p '#{pane_at_top}') -ne 1 ]; then tmux select-pane -U; fi"
bind -n M-9 run-shell "if [ $(tmux display-message -p '#{pane_at_bottom}') -ne 1 ]; then tmux select-pane -D;  fi"

run '~/.tmux/plugins/tpm/tpm'

